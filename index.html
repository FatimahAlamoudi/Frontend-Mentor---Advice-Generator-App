<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <h3 class="advice-no">Advice #<span class="advice-no-content"></span></h3>
    <h2 class="advice"></h2>
    <div class="divider"></div>
    <div class="player">
      <img src="images/icon-dice.svg" alt="">
    </div>
  </main>
  

 
<!--   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fatimah Alamoudi</a>.
  </div> -->

  <script>
    const player = document.querySelector('.player');
    player.addEventListener('click', () => {
      fetch('https://api.adviceslip.com/advice')
    .then(result => result.json())
    .then(data => {
      console.log(data.slip.id)
      document.querySelector('.advice-no-content').innerText = data.slip.id
      document.querySelector('.advice').innerText = ' " ' + data.slip.advice + ' " '}); 
    })
  </script>
</body>
</html>
